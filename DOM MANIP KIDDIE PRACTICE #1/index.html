<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Display Text in Screen</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="input_container">
          <h1>Enter Something</h1>
          <input id="txt" type="text" placeholder="ex. bucz" /> <br />
          <button id="input-txt">ENTER</button>
        </div>
        <div class="output_container">
          <h1>OUTPUT</h1>
          <div id="output-text"></div>
          <button id="clear-txt">CLEAR</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
